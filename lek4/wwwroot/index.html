                return;

    <script>
        async function addProductToFirestore(productId, name, endTime) {
            try {
                await db.collection("products").doc(productId).set({
                    name: name,
                    endTime: endTime,
                    lockedInUsers: [],
                    winner: null
                });
                console.log("Product added successfully!");
            } catch (error) {
                console.error("Error adding product: ", error);
            }
        }
    </script>
    <script>
        async function lockInUserForProduct(productId, userEmail) {
            const productRef = db.collection("products").doc(productId);
            const productDoc = await productRef.get();

            if (productDoc.exists) {
                let lockedInUsers = productDoc.data().lockedInUsers || [];
                if (!lockedInUsers.includes(userEmail)) {
                    lockedInUsers.push(userEmail);
                    await productRef.update({ lockedInUsers: lockedInUsers });
                    console.log(`${userEmail} locked in for product ${productId}`);
                }
            }
        }
    </script>
    <script>
        async function drawWinnerForProduct(productId) {
            const productRef = db.collection("products").doc(productId);
            const productDoc = await productRef.get();

            if (productDoc.exists) {
                const lockedInUsers = productDoc.data().lockedInUsers || [];
                if (lockedInUsers.length > 0) {
                    const winner = lockedInUsers[Math.floor(Math.random() * lockedInUsers.length)];
                    await productRef.update({ winner: winner });
                    console.log(`Winner for product ${productId} is: ${winner}`);
                }
            }
        }
    </script>
